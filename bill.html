<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOGOMODISH Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/biil.css">
</head>
<body>

    <!-- navbar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 me-auto ms-auto">
                <div class="navbar justify-content-center justify-content-md-start">
                    <h4 class="heading">GOGOMODISH</h4>
                </div>
            </div>
            <hr class="yellow d-md-none"> 
            <div class="col-12 col-md-6">
                <div class="list-group list-group-horizontal navbar-item justify-content-md-end">
                    <li class="list-group-item nav-list-item "><a href="" class="text-decoration-none list-item">Shirt</a></li>
                    <li class="list-group-item nav-list-item "><a href="" class="text-decoration-none list-item">T-Shirt</a></li>
                    <li class="list-group-item nav-list-item "><a href="" class="text-decoration-none list-item">Pants</a></li>
                    <li class="list-group-item nav-list-item "><a href="" class="text-decoration-none list-item">Tops</a></li>
                    <li class="list-group-item nav-list-item "><a href="" class="text-decoration-none list-item">Shoes</a></li>
                </div>
            </div>
            <hr class="yellow">
        </div>
    </div>

    <!-- form -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card border-0">
                    <div class="card-body product-card">
                        <form class="form">
                            <div class="row mt-4">
                                <div class="col-12">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" placeholder="Full Name" required>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-6">
                                    <label for="phonenumber" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" placeholder="Phone Number" required>
                                </div>
                                <div class="col-6">
                                    <label for="altnumber" class="form-label">Alternative Number</label>
                                    <input type="text" class="form-control" placeholder="Alternative Number" required>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-4 mt-md-0">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" placeholder="State" required>
                                </div>
                                <div class="col-md-4 mt-3 mt-md-0">
                                    <label for="districts" class="form-label">District</label>
                                    <input type="text" class="form-control" placeholder="District" required>
                                </div>
                                <div class="col-md-4 mt-3 mt-md-0">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" placeholder="City" required>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-4 mt-md-0">
                                    <label for="flat" class="form-label">Flat\House Number</label>
                                    <input type="text" class="form-control" placeholder="Flat/House Number" required>
                                </div>
                                <div class="col-md-4 mt-3 mt-md-0">
                                    <label for="Area" class="form-label">Area</label>
                                    <input type="text" class="form-control" placeholder="Area" required>
                                </div>
                                <div class="col-md-4 mt-3 mt-md-0   ">
                                    <label for="landmark" class="form-label">Land Mark</label>
                                    <input type="text" class="form-control" placeholder="Land Mark" required>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <button class="btn btn-secondary w-100 btn-buy" type="submit">Place Order</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- footer -->
<hr class="yellow mt-5">
<!-- footer -->
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <h5 class="heading">GOGOMODISH</h5>
            <h6 class="text-secondary-emphasis">&copy;copyrights</h6>
        </div>
    </div>
</div>


<!-- js -->
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/bootstrap/js/jquery.js"></script>
</body>
</html>
